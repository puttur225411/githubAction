---
    name: Yaml Lint
    on: [push]  
    jobs:
      lintAllTheThings:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - name: yaml-lint
            uses: ibiqlik/action-yamllint@v3
            with:
                file_or_dir: .
                # Multi line
                config_data: |
                  extends: default
                  rules:
                    new-line-at-end-of-file:
                      level: warning
                    trailing-spaces:
                      level: warning
                    line-length:
                      level: warning
                    