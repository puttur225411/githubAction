---
    name: Yaml Lint
    on: [push]  # yamllint disable-line rule:truthy
    jobs:
      lintAllTheThings:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - name: yaml-lint
            uses: ibiqlik/action-yamllint@v3
            with:
                config_data: |
                    extends: default
                    rules:
                      new-line-at-end-of-file:
                        level: warning
                      trailing-spaces:
                        level: warning
                file_or_dir: .github/workflows/firstworkflow.yaml